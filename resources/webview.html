<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>PrettyButtons</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header>
        <h1>Simple buttons</h1>
    </header>
    <div id="container">
        <div>
            <label for="buttonWidth">Horizontal Padding: </label>
            <input type="number" id="buttonWidth" name="buttonWidth" min=0 max=99 pattern="/^\d+$/">
        </div>
        <div>
            <label for="buttonHeight">Button Height: </label>
            <input type="number" id="buttonHeight" name="buttonHeight" min=0 max=999 pattern="/^\d+$/">
        </div>
        <div>
            <label for="cornerRadius">Corners: </label>
            <select id="cornerRadius" name="cornerRadius">
                <option value="1">Squared</option>
                <option value="2">Circled</option>
                <option value="3">Specific value</option>
            </select>
        </div>
        <div>
            <label for="cornerRadiusValue">Corner radius: </label>
            <input type="number" id="cornerRadiusValue" name="cornerRadiusValue" pattern="/^\d+$/" disabled>
        </div>
        <div>
            <label for="backgroundColorValue">Background color HEX: </label>
            <input type="text" id="backgroundColorValue" name="backgroundColorValue" maxlength="6" pattern="[0-9a-f]{6}">
        </div>
    </div>
    <footer>
        <button class="primary" id="parametersSubmit">Create button</button>
    </footer>

    </form>


    <!-- notice the "../resources_" here. It's because webview.js will be compiled in a different folder with the prefix. -->
    <script src="../resources_webview.js"></script>
</body>

</html>
