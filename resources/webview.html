<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>PrettyButtons</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="view">
        <table>
            <tbody>
                <!-- Type -->
                <tr>
                    <td colspan="5">
                        <label class="label--tabGroups" for="buttonTypeGroup">Button type</label>
                        <ul class="buttonGroup" name="buttonTypeGroup" id="buttonTypeGroup">
                            <li>
                                <input type="radio" id="buttonType1" name="buttonType" value="1" checked /></span>
                                <label for="buttonType1">Text</label>
                            </li>
                            <li>
                                <input type="radio" id="buttonType2" name="buttonType" value="2" />
                                <label for="buttonType2">Icon & Text</label>
                            </li>
                            <li>
                                <input type="radio" id="buttonType3" name="buttonType" value="3" />
                                <label for="buttonType3">Icon</label>
                            </li>
                        </ul>
                    </td>
                </tr>
                <!-- Styles -->
                <tr>
                    <td colspan="5">
                        <label class="label--tabGroups" for="buttonTypeGroup">Button type</label>
                        <ul class="buttonGroup" name="buttonTypeGroup" id="buttonStyleGroup">
                            <li>
                                <input type="radio" id="buttonStyle1" name="buttonStyle" value="1" checked /></span>
                                <label for="buttonStyle1">Smart Layout</label>
                            </li>
                            <li>
                                <input type="radio" id="buttonStyle2" name="buttonStyle" value="2" />
                                <label for="buttonStyle2">Fixed</label>
                            </li>

                        </ul>
                    </td>
                </tr>
                <tr>
                    <td class="cell cell-label">
                        <label for="buttonWidth">Padding</label>
                    </td>
                    <td class="cell cell-data cell-data-px">
                        <input type="number" id="buttonWidth" name="buttonWidth" min=0 max=99 pattern="/^\d+$/" placeholder="16" /><span></span>
                    </td>
                    <td class="cell cell-space"></td>
                    <td class="cell cell-label">
                        <label for="buttonHeight">Height</label>
                    </td>
                    <td class="cell cell-data cell-data-px">
                        <input type="number" id="buttonHeight" name="buttonHeight" min=0 max=999 pattern="/^\d+$/" placeholder="40" />
                    </td>
                </tr>
                <tr>
                    <td class="cell cell-label">
                        <label for="cornerRadius">Corners</label>
                    </td>
                    <td class="cell cell-data">
                        <select id="cornerRadius" name="cornerRadius" class="select-css">
                            <option value="1">Squared</option>
                            <option value="2">Circled</option>
                            <option value="3">Specific value</option>
                        </select>
                    </td>
                    <td class="cell cell-space"></td>
                    <td class="cell cell-label">
                        <label for="cornerRadiusValue">Radius</label>
                    </td>
                    <td class="cell cell-data cell-data-px">
                        <input type="number" id="cornerRadiusValue" name="cornerRadiusValue" pattern="/^\d+$/" placeholder="4" disabled />
                    </td>
                </tr>
                <tr>
                    <td class="cell-label">
                        <label for="backgroundColorValue">Color</label>
                    </td>
                    <td class="cell cell-data cell-data-hex">
                        <input type="text" id="backgroundColorValue" name="backgroundColorValue" maxlength="6" pattern="[0-9a-f]{6}" placeholder="ffffff" />
                    </td>
                    <td class="cell cell-space"></td>
                    <td class="cell cell-label">Background
                    </td>
                    <td class="cell cell-data">
                        <select id="backgroundStyleValue" name="backgroundStyleValue" class="select-css">
                            
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <footer>
            <div class="footer-background">
                <button class="primary" id="parametersSubmit">Create button</button>
            </div>
        </footer>
    </div>
    <!-- notice the "../resources_" here. It's because webview.js will be compiled in a different folder with the prefix. -->
    <script src="../resources_webview.js"></script>
    <!-- Just to test it in a Browser -->
    <!-- <script src="./webview.js"></script> -->
</body>

</html>
